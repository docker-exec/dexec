name: Go
on: [push]
jobs:

  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Run Tests
      env:
        GO111MODULE: on
      run: go test -v
